<dialog
  id='date-picker'
  role='dialog'
  aria-labelledby='date picker'
  aria-describedby='pick a date'
>
  <form method='dialog'>
    <label for='date-picker'>Date:</label>
    <input
      type='date'
      id='date-picker'
      name='date-picker'
      valud='2022-09-16'
      min='2022-09-16'
      max='2022-09-30'
    >
    <button onClick='toggleDialog()'>submit</button>
  </form>
</dialog>

<button onClick='toggleDialog()' aria-haspopup='dialog'>Pick a date</button>

<script>
const toggleDialog = () => {
  const dialog = document.querySelector('dialog');
  dialog.open ? dialog.close(true) : dialog.showModal();
}
</script>
