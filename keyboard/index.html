<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap:400,100,500,300italic,500italic,700italic,900,300");
body {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
  font-family: "Poppins";
  background: #FFEEEE;
}

:root {
  --width: 50vw;
  --radius: 8px;
  --columns: 74;
  --rows: 12;
  --gray: #666666;
  --slate: #333333;
  --slatethrough: #33333366;
  --black: #000000;
  --white: #FFFFFF;
  --size: calc(var(--width) / (var(--columns) / 4));
}

main {
  width: var(--width);
  aspect-ratio: 710 / 246;
  display: grid;
  grid-template-rows: 1fr 1/auto repeat(var(--rows), 1fr);
  background: var(--slate);
  padding: calc(var(--width) / var(--columns));
  border-radius: calc(var(--size) / 4);
}

section {
  display: grid;
  grid-template-columns: repeat(var(--columns), 1fr);
}

button {
  border-radius: calc(var(--size) / 8);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--slate);
  background: var(--gray);
  box-shadow: 0px -2px 0px 0px inset var(--slatethrough);
  border: calc(var(--width) / (var(--columns)) / 8) solid var(--slate);
  position: relative;
  font-size: calc(var(--size) / 4);
  font-weight: bolder;
  transition: all ease 500ms;
  z-index: 1;
}


[data-u-width='0.25'] {
  grid-column: span 1/auto;
}

[data-u-width='0.5'] {
  grid-column: span 2/auto;
}

  grid-column: span 8/auto;
}

  grid-column: span 9/auto;
}

[data-u-width='2.75'] {
  grid-column: span 11/auto;
}

  grid-column: span 12/auto;

</style>

<script>

const random = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
const color = () => `${random(54, 255)}, ${random(54, 255)}, ${random(54, 255)}`;
const buttons = document.querySelectorAll('button');
buttons.forEach( (button) => {
  button.disabled = true;
})

document.addEventListener('keydown', e => {
  e.preventDefault();
  e.stopPropagation();

  let key = e.key.toLowerCase();
  if(e.code.includes('Left') || e.code.includes('Right')) {key = e.code.toLowerCase();}

  const button = document.querySelector(`button[data-label='${key}']`);
  if (button) {
    const c = color();
    button.style.color = `rgba(${c}, 1)`;
    button.style.borderColor = `rgba(${c}, 0.1)`;
    button.style.boxShadow = `0px -1px 0px 0px inset rgba(${c}, 0.5)`;
    button.style.zIndex = 2;
  }
});

document.addEventListener('keyup', e => {
  e.preventDefault();
  e.stopPropagation();

  let key = e.key.toLowerCase();
  if(e.code.includes('Left') || e.code.includes('Right')) {key = e.code.toLowerCase();}

  const button = document.querySelector(`button[data-label='${key}']`);
  if (button) {
    setTimeout(() => {
      button.style.color = button.style.borderColor = '#333333';
      button.style.boxShadow = `0px -2px 0px 0px inset #33333366`;
      button.style.zIndex = 1;
    }, 500);
  }
});

</script>
