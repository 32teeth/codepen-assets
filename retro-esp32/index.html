<style>
  @import url("https://fonts.googleapis.com/css2?family=Rubik&display=swap");

  :root {
    --hue: 300;
    --hsl: hsl(var(--hue) 100% 50%);
  }

  body {
    font-family: "Rubik";
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 0;
    color: white;
    width: 100vw;
    height: 100vh;
  }

  nav {
    display: flex;
    width: 32rem;
    aspect-ratio: 4/3;
    background: var(--hsl);
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.25) 4rem, transparent 4rem);
    overflow-x: auto;
    overflow-y: none;
    scroll-snap-type: x mandatory;
    transition: background 0.5s ease-in;
  }

  section {
    width: calc(100% - 4rem);
    aspect-ratio: 4/3;
    scroll-snap-align: start;
    scroll-snap-stop: always;
    padding: 1rem 0rem 1rem 0.5rem;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
  }

  section:last-child {
    width: calc(100%);
    padding: 1rem 1.5rem 1rem 0.5rem;
  }

  section img {
    mix-blend-mode: screen;
    margin-left: 0rem;
  }

  section h4 {
    line-height: 0;
    margin: 1rem 0.5rem;
    opacity: 0;
    transition: opacity 0.5s ease-in;
  }

  section.inview article,
  section.inview h4 {
    opacity: 1;
  }

  article {
    display: flex;
    justify-content: center;
    align-items: center;
    width: calc(100%);
    padding: 1rem 0 0 4rem;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease-in;
  }
</style>

<script>
  const intersectionObserver = new IntersectionObserver(entries => {
    for (const entry of entries) {
      if (entry.isIntersecting) {
        const section = entry.target;
        const hue = section.style.getPropertyValue("--hue");
        document.documentElement.style.setProperty("--hue", hue);
        section.classList.add("inview");
      } else {
        entry.target.classList.remove("inview");
      }
    }
  }, {
    root: document.querySelector("nav"),
    rootMargin: "0px",
    threshold: 1
  });

  document.querySelectorAll("section").forEach(target => {
    intersectionObserver.observe(target);
  });

  document.querySelector("nav").focus();
</script>
