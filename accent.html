<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap:400,100,500,300italic,500italic,700italic,900,300");

:root {
  --accent: cyan;
}

html {
  scrollbar-color: green Canvas;
}

:root { accent-color: var(--accent); }
:focus-visible { outline-color: var(--accent); }
::selection { background-color: var(--accent); }
::marker { color: var(--accent); }

:is(
  ::-webkit-calendar-picker-indicator,
  ::-webkit-clear-button,
  ::-webkit-inner-spin-button,
  ::-webkit-outer-spin-button
) {
  color: var(--accent);
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
  font-family: "Poppins";
}

form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 640px;
  margin: 0;
  padding: 0;
  position: relative;
  border: solid 2px var(--accent);
  border-radius: 1rem;
}

form:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: var(--accent);
  opacity: 0.1;
  mix-blend-mode: color-burn;
  z-index: -1;
}

legend {
  font-size: 1rem;
  font-weight: 500;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100px;
  width: 100%;
  font-size: 1.5rem;
  margin: 0;
  padding: 0;
  background: #FFFFFF;
  border-radius: 1rem;
}

fieldset {
  display: flex;
  flex-direction: column;
  border: none;
  width: 640px;
  padding: 0px;
}

code {
  font-weight: 900;
  background: black;
  color: white;
  padding: 1rem;
  margin: 0 0.5rem;
  position: relative;
}

code:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: var(--accent);
  mix-blend-mode: screen;
}

section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
}

section:nth-child(odd) {
  background: #FFFFFF66;
}

</style>

<script>
  const input = document.querySelector("input[type='color']");
  input.addEventListener("input", (e) => {
    document.documentElement.style.setProperty("--accent", e.target.value);
  });
</script>
