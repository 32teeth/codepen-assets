<style>
@import url("https://fonts.googleapis.com/css2?family=DotGothic16&display=swap:400,100,500,300italic,500italic,700italic,900,300");

@property --start {
  syntax: '<angle>';
  inherits: false;
  initial-value: 0deg;
}

@property --step {
  syntax: '<angle>';
  inherits: false;
  initial-value: 5deg;
}
:root {
  --yellow: hsl(45, 98%, 53%);
  --orange: hsl(11, 80%, 52%);
  --burst: hsla(11, 80%, 52%, 0.25);
  --glow: hsla(180, 100%, 40%, 0.75);
  --color: #0000000E;
  --size: 20px;
  --gap: 5px;
  --dot: calc((var(--size) / 2) - var(--gap));
  --width: 960px;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: DotGothic16;
  font-size: calc(36 / 16 * 1rem);
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
  user-select: none;
  perspective: 1000px;
  filter: contrast(7);
  background: linear-gradient(
                to right,
                black calc(14 / 16 * 1rem),
                transparent calc(14 / 16 * 1rem),
                transparent calc(var(--width) * 0.5),
                black calc(var(--width) * 0.5),
                black calc(var(--width) * 0.5 + (14 / 16 * 1rem)),
                white calc(var(--width) * 0.5 + (14 / 16 * 1rem))
              ),
              linear-gradient(
                to bottom,
                black calc(var(--width) * 0.15),
                transparent calc(var(--width) * 0.15),
                transparent calc(100% - (14 / 16 * 1rem)),
                black calc(100% - (14 / 16 * 1rem))
              ),
              radial-gradient(
                circle,
                var(--yellow) calc(var(--width) * 0.15),
                transparent
              ),
              repeating-conic-gradient(
                var(--burst) var(--start) calc(var(--start) + var(--step)),
                transparent calc(var(--start) + var(--step)) calc(var(--start) + (var(--step) * 2))
              ),
              radial-gradient(
                circle at center,
                var(--color) var(--dot),
                transparent var(--dot)
              ),
              radial-gradient(
                circle at center,
                var(--color) var(--dot),
                transparent var(--dot)
              ),
              radial-gradient(
                circle,
                var(--yellow) calc(var(--width) * 0.25),
                var(--orange)
              );
  background-repeat: no-repeat, no-repeat, repeat, repeat, repeat, repeat, no-repeat;
  background-size: 100%,100%, 100%, 100%, var(--size) var(--size), var(--size) var(--size), 125% 150%;
  background-position: 0, 0, 60% 10%, -25% 50%, 0 0, calc(var(--size) / 2) calc(var(--size) / 2), 15% 50%;
  animation: rotation 30s linear infinite;
}

@keyframes rotation {
  0% {
    --start:0deg;
  }
  100% {
    --start:360deg;
  }
}

body:before {
  content: 'HERE COMES A NEW CHALLENGER!';
  font-weight: bold;
  max-width: 10ch;
  text-align: center;
  position: absolute;
  left: 4rem;
  top: 1rem;
  width: calc(var(--width) * 0.5 + (14 / 16 * 1rem));
  color: white;
  text-shadow: 0 0 0.25rem var(--glow),
               0 0 1rem var(--glow);
  z-index: 1;
}

body:after {
  content: '';
  position: absolute;
  width: calc(var(--width) * 0.5 + (14 / 16 * 1rem));
  height: calc(var(--width) * 0.15);
  left: 0;
  top: 0;
  background: linear-gradient(to right, rgba(0,0,0,0.3) 1px, transparent 1px),
              linear-gradient(to bottom, rgba(0,0,0,0.3) 1px, transparent 1px);
  background-size: 2px 2px, 2px 2px;
  background-repeat: repeat, repeat;
  z-index: 2;
}
</style>
