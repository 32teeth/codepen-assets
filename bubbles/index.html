<style>
@import url(https://fonts.googleapis.com/css?family=Roboto:400,100,500,300italic,500italic,700italic,900,300);

  display: flex;
  justify-content: center;

  position: absolute;

  outline-offset: -100px;

  display: flex;
  justify-content: center;

  flex-direction: column;
  z-index: 9999;

section h1, section h2 {
  font-size: 2rem;
  color: rgba(0, 0, 0, 0.5);
  margin: 0.25rem;
}
section h1 {
  border-style: solid;
  border-width: 2mm;
  border-radius: 10mm;

  padding: 2mm 8mm;

  font-size: 1rem;

<script>
	const canvas = document.querySelector('canvas');
	const ctx = canvas.getContext('2d');  
  const img = document.querySelector('img');

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  new ResizeObserver(() => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }).observe(document.body)

  const bubbles = {
		angle:0,
		count:25,
		particles:[],    
    init:() => {
			for(var n = 0; n < bubbles.count; n++)
			{
				bubbles.particles.push(
					{
						x: Math.random()*width,
						y: Math.random()*height,
						r: Math.random()*100+1,
						d: Math.random()*bubbles.count,
            a: Math.random()
					}
				)
			}
		},
		draw:() => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 1)';
			ctx.beginPath();
      ctx.fillRect(0, 0, canvas.width, canvas.height);            
			for(var n = 0; n < bubbles.count; n++)
			{
				var p = bubbles.particles[n];
        ctx.beginPath();
				ctx.moveTo(p.x, p.y);
				ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
        ctx.fillStyle = `rgba(0, 0, 0, ${p.a})`;
        ctx.fill();	
			}	
			ctx.fill();	
			ctx.closePath();	

      //img.src = canvas.toDataURL('image/png', 0.1);
		},
		update:() => {
			bubbles.angle += 0.01;
			for(var n = 0; n < bubbles.count; n++)
			{
				var p = bubbles.particles[n];
				p.y -= Math.cos(bubbles.angle+p.d) + 1 + 100/p.r;
				p.x += (Math.sin(bubbles.angle/2) * 2) + (Math.random()/2);

				if(p.y < -5){p.y = height;}
				if(p.x < -5){p.x = width;}
				if(p.x > width+5){p.x = 0;}
			}			
		}    
  }  

  bubbles.init();

	(function loop(){
		bubbles.draw();
    bubbles.update();
		requestAnimationFrame(loop);
	})();		  
</script>
