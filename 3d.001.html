<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      <a-camera
        position="0 1 4"
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#0095DD"
        cursor-opacity="0.5">
      </a-camera>
      <a-sky color="#DDDDDD"></a-sky>
      <a-box color="#0095DD" position="0 0 0" rotation="30 40 20" scale="2 2 2"></a-box>
    </a-scene>
  </body>
</html>
